<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB2 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: #2ecc71;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background-color: #2ecc71;
            border-color: #2ecc71;
            border-radius: 5px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            border-radius: 5px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        
        .btn-google {
            background-color: #dd4b39;
            border-color: #dd4b39;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .alert {
            margin-top: 15px;
            display: none;
        }
        
        .form-link {
            font-size: 0.9rem;
            text-align: right;
            display: block;
            margin-top: 10px;
            color: #2ecc71;
            text-decoration: none;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .logo {
            max-width: 100px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="text-center mb-4">
            <img src="assets/logo-placeholder.png" alt="DB2 Logo" class="logo">
            <h2>DB2 데이터 분석</h2>
            <p class="text-muted">계정을 생성하여 데이터 분석 도구에 접근하세요</p>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                회원가입
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger" id="errorAlert" role="alert"></div>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" required placeholder="이름 입력">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" required placeholder="이메일 주소 입력">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required placeholder="비밀번호 입력 (최소 6자)">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" required placeholder="비밀번호 다시 입력">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">회원가입</button>
                </form>
                
                <div class="divider">
                    <span class="px-2 bg-white">또는</span>
                </div>
                
                <button id="googleSignup" class="btn btn-google mt-3">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" class="me-2">
                    Google로 회원가입
                </button>
                
                <div class="text-center mt-4">
                    <p class="mb-0">이미 계정이 있으신가요? <a href="login.html" class="form-link d-inline">로그인</a></p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">© 2025 DB2 프로젝트 | 모든 권리 보유</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
